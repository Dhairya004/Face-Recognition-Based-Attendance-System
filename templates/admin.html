<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <title>Admin</title>

   <style>
      * {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
         background-image: url('https://www.dreamclass.io/wp-content/uploads/2020/05/student-attendance-management-system.jpg');
         background-size: cover;
      }
      
      form {
         margin: 30px;
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      label {
         text-align: left;
         font-size: 20px;
      }

      .inputStyle {
         font-size: 20px;
         margin: 10px 0px 10px 0px;
         width: 100%;
         background-color: rgba(221, 221, 221, 0.6);
         border: none;
         border-radius: 10px;
      }

   </style>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <div class="row" style="padding: 20px;margin: 20px;">
   <div class="col"
         style="border-radius: 20px;padding: 10px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
         <h2 
            style="border-radius: 20px 20px 0px 0px;padding: 10px;color:white;">
            Available Attendance Records:</h2>

            {% if not len(records) %}
            <h3>No records currently available</h3>
            {% endif %}

            <ul>
               {% for record in records %}
               <li></li>
            </ul>
      </div>
   </div>
</body>

</html>
